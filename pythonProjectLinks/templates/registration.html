<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method="post">
    <h4>Введите логин:</h4>
    <input type = "text" name="login">
    <h4>Введите пароль:</h4>
    <input type = "password" name="password">
    <h4>Повторите пароль:</h4>
    <input type = "password" name="password2">
    <h5>Нажмите на кнопку для подтверждения:</h5>
    <input type="submit" class="btn btn-success" value="Выполнить">
</form>
</body>
</html>
