<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<h1>Вход</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method="POST">
    <p><label>Логин: </label> <input type = "text" name="login">
    <p><label>Пароль: </label> <input type = "password" name="password">
    <h5></h5>
    <input type="submit" class="btn btn-success" value="Войти">
    <h5>Вы не зарегистрированы?</h5>
    <a href="{{url_for('registration')}}">Зарегестрироваться</a>
</form>
</body>
</html>
