<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Приложение</title>
</head>
<body>
<h1>Добро пожаловать в</h1>
<h1>Приложение: Сокращатель ссылок</h1>
<form action="#" method="post">
    <h3>Введите ссылку:</h3>
    <input type="url" name="link" id="url" placeholder="https://example.com" pattern="https://.*" size="50" required>
    <input type="submit" value="Сократить ссылку" class="btn btn-primary">
</form>
</body>
</html>
